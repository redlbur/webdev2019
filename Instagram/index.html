<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign up Page Like Instagram
            <link href = "style.css" rel = "stylesheet">
            <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        </title>
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-sm-6">
                    <img src = "phone.png" class = "phone">
                </div>
                <div class = "col-sm-6">
                    <div class = "right-column text-center">
                        <img src = "instagram.png" class = "instagram-log">
                            <p class = "info">Sign up to see photos and videos from your friends.</p>
                            <button type = "submit" class = "btn btn-primary btn-block"><img src = "facebook.png">Log in with Facebook</button>
                            <p class = "or">OR</p>
                            <form>
                                <div class = "form-group">
                                    <input type = "text" class = "form-control" placeholder="Mobile Number or Email">
                                </div>
                                <div class = "form-group">
                                    <input type = "text" class = "form-control" placeholder="Full Name">
                                </div>
                                <div class = "form-group">
                                    <input type = "text" class = "form-control" placeholder="Username">
                                </div>
                                <div class = "form-group">
                                    <input type = "password" class = "form-control" placeholder="Password">
                                </div>
                                <button type = "submit" class = "btn btn-primary btn-block">Sign up</button>
                            </form>
                            <p class = "terms">By siginig up, you agree to our <b>Term, Data Policy</b> and <b>Cookies Policy</b>.</p>
                    </div>
                    <div class = "right-column-login text-center">
                        <p>Have an account?<a href = "#"> Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

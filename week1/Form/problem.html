<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <input type="submit" 
               value="Form My Story!">
        <br>
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text"
               name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text"
               name="animal-2" required>
        <br>
        <label for="animal-3">
          One More Animal:</label>
        <input id="animal-3" type="text"
               name="animal-3" required>
        <br>
        <label for="adj-1">
          Adjective (past tense):</label>
        <input id="adj-1" type="text"
               name="adj-1" required>
        <br>
        <label for="verb-1">
          Verb (ends in -ing):</label>
        <input id="verb-1" type="text"
               name="verb-1" required>
        <br>
        
        <label for="num-1">
          Number:</label>
        <input id="num-1" type="number"
               name="num-1" required>
        <br>
        
         <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="answer"
                 id="yes" value="yes" required>
          <label for="yes">Yes</label>
          <input type="radio" name="answer"
                 id="no" value="no" required>
        <label for="no">No</label>
        <br>
        <select>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        
        <label for="extra">Motivational Quote:
          </label>
        <input list="quote-choices" id="quote" 
               name="quote" type="text" required>
        <datalist id="quote-choices">
            <option value="winner gets ice cream!">
          </option>
          <option value="winner gets cash!">
          </option>
          </datalist>
          <br>
        <label>Meaningful Message:</label>
        <textarea imessaged="message" name="message" rows="8" cols="40" required></textarea>
        <br>
      </form>
      
    </section>
  </body>
</html>
